name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: crates/frontend/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Trunk
        run: cargo install trunk --locked --version 0.20.3

      - name: Build CSS (Tailwind)
        run: |
          cd crates/frontend
          npm ci
          npx tailwindcss -i ./input.css -o ./output.css

      - name: Build Frontend
        run: |
          cd crates/frontend
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          trunk build index.html --release --public-url "/${REPO_NAME}/"

      - name: Patch WASM (Chromium externref table)
        run: python3 scripts/patch_wasm_table.py crates/frontend/dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: crates/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
